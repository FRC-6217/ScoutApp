<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Paytone One' rel='stylesheet'>
<link rel="stylesheet" href="../Style/recordDataStyle.css">
<link rel="webBrowserIcon" type="image/x-icon" href="../Logo/favicon.ico" />
<script src="antixss.js" type="text/javascript"></script>

<html>
    <head>
        <title>Scout Record</title>
        <h1>RECORD DATA</h1>
    </head>
    <body background="../Pictures/Web Background - Desktop.png">
        <div class="main container">
            <div class="container" id="matchSelection">
                <p>Match Selection</p>
            </div>
            <div class="container" id="informations">
                Scout: <input id="textType" type="text">
                Competition: <input id="textType" type="text">
                Match: <input id="textType" type="text">
                Robot: <input id="textType" type="text">
            </div>
            <div class="container" id="sandstorm">
                <p>Sandstorm</p>
            </div>
            <div class="container" id="sandstormHabInformation">
                <label class="container">Did not leave:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
                <label class="container">Left HAB 1:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
                <label class="container">Left HAB 2:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
            </div>
            <div class="container" id="sandstormScore">
                Hatch: <input id="sandstormScores" type="number"><br>
                Cargo: <input id="sandstormScores" type="number"><br>
            </div>
            <div class="container" id="postSandstorm" >
                <p>Post-Sandstorm</p>
            </div>
            <div class="container" id="postSandstormDiv">
                Hatch: <input id="postSandstormInformation" type="number"><br>
                Cargo: <input id="postSandstormInformation" type="number"><br>
            </div>
            <div class="container" id="defense">
                Defense: <input id="checkbox" type="checkbox"><br>
            </div>
            <div class="container" id="endgamediv">
                <p>Endgame</p>
            </div>
            <div class="container" id="endgame">
                <label class="container">Return 1:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
                <label class="container">Return 2:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
                <label class="container">Return 3:
                    <input id="radioType" type="radio" name="radio">
                </label><br>
            </div>
            <div id="submit">
                <input type="submit" id="submitone">
            </div>
        </div>
    </body>
</html>
